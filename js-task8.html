<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-task8</title>
<style>
    .c5{
        background-color:rgb(216, 187, 204);
        border:1px solid black;
        margin-left: auto;
        margin-right: auto;
        width:60%;
    
    }
    label{
        display: inline-block;
        width: 200px;
    }
    input{
        display: inline-block;
    }
    th, td{
        width: 500px;
    }
    .c1{
        width:500px;
    }
    div{
        margin-left: 40rem;
    }
    
</style>
</head>
<body>

    <div class="c5">
    <form>
    <table cellpadding="0" >
    <caption style="font-weight: bold; color:blue;">Registration form</caption>
    <tr>
        <th><label>First Name</label></th>
        <td><input id="first" class="c1" type="text" onkeyup="f1()"/></td>
        <td ><span id="i1"></span></td>
    </tr>
    <tr>
        <th><label>Last Name</label></th>
        <td><input id="last" class="c1" type="text" onkeyup="f2()"/></td>
        <td ><span id="i2"></span></td>
    </tr>
    <tr>
        <th><label>Email</label></th>
        <td><input id="email" class="c1" type="email" onkeyup="f3()"/></td>
        <td ><span id="i3"></span></td>
    </tr>
    <tr>
        <th><label>Password</label></th>
        <td><input id="pass" class="c1" type="password" onkeyup="f4()"/></td>
        <td ><span id="i4"></span></td>
    </tr>
    <tr>
        <th><label>Re-enter password</label></th>
        <td><input id="repass" class="c1" type="password" onkeyup="f5()"/></td>
        <td ><span id="i5"></span></td>
    </tr>
    <tr>
        <th><label>Gender:</label></th>
        <td><input type="radio" id="5" name="gen"/>Male
        <br><br>
        <input type="radio" id="6" name="gen"/>Female
        </td>
    
    </tr>
    <tr>
    <th><label>Age</label></th>
        <td><input id="age" class="c1" type="number" onkeyup="f6()"/></td>
        <td ><span id="i6"></span></td>
    </tr>
    <tr>
        <th><label>Address</label></th>
        <td><textarea id="address" class="c1" rows="5" name="" onkeyup="f7()"></textarea>
        
    </td>
    <td ><span id="i7"></span></td>
    </tr>
    <tr>
        <th><label>State</label></th>
            <td><input id="state" class="c1" type="text" onkeyup="f8()"/></td>
            <td ><span id="i8"></span></td>
        </tr>
        <tr>
            <th><label>Country</label></th>
                <td><select><option>choose your country</option>
                <option> india</option>
                <option>united states</option>
                <option>canada</option></select>
                </td>
        </tr>
        <tr>
            <th><label>Languages known:</label></th>
            <td><input type="checkbox" id="0" name=""/>Tamil
            
            <input type="checkbox" id="1" name=""/>English
            <input type="checkbox" id="2" name=""/>Hindi
            <input type="checkbox" id="3" name=""/>Telugu
            </td>
        
        </tr>
        <tr>
            <td colspan="3" style="text-align:left;"><input type="checkbox" id="7" name=""/>I hearby declare all the given details are true</td>

        </tr>
        <tr>
            <td style="text-align:right;" colspan="2">Login to <a href="https://ethnus.com/">Ethnus</a> website</td>
        </tr>
    </table>
    </form>
    <div>
    <input style="text-align: center; width:100px; color:white; background-color: red;" type="submit" value="Register">
    </div>
    </div>
    <script>

           function f1(){
            var firstname=document.getElementById("first").value;
            if(firstname.length < 5 ){
                document.getElementById("i1").innerHTML='poor'
                document.getElementById("i1").style.color='red'
            }
            else{
                document.getElementById("i1").innerHTML='good'
                document.getElementById("i1").style.color='green'
            }
        }
        function f2(){
            var lastname=document.getElementById("last").value;
            if(lastname.length < 5 ){
                document.getElementById("i2").innerHTML='poor'
                document.getElementById("i2").style.color='red'
            }
            else{
                document.getElementById("i2").innerHTML='good'
                document.getElementById("i2").style.color='green'
            }
        }
        function f3(){
            var email=document.getElementById("email").value;
            if(email.length < 5 ){
                document.getElementById("i3").innerHTML='poor'
                document.getElementById("i3").style.color='red'
            }
            else{
                document.getElementById("i3").innerHTML='good'
                document.getElementById("i3").style.color='green'
            }
        }
        function f4(){
            var password=document.getElementById("pass").value;
            if(password.length < 5 ){
                document.getElementById("i4").innerHTML='poor'
                document.getElementById("i4").style.color='red'
            }
            else{
                document.getElementById("i4").innerHTML='good'
                document.getElementById("i4").style.color='green'
            }
        }
        function f5(){
            var repassword=document.getElementById("repass").value;
            if(repassword.length < 5 ){
                document.getElementById("i5").innerHTML='poor or mismatched'
                document.getElementById("i5").style.color='red'
            }
            else{
                document.getElementById("i5").innerHTML='good'
                document.getElementById("i5").style.color='green'
            }
        }
        function f6(){
            var age=document.getElementById("age").value;
            if(age.length < 2 ){
                document.getElementById("i6").innerHTML='poor'
                document.getElementById("i6").style.color='red'
            }
            else{
                document.getElementById("i6").innerHTML='good'
                document.getElementById("i6").style.color='green'
            }
        }
       
        function f7(){
            var address=document.getElementById("address").value;
            if(address.length < 10 ){
                document.getElementById("i7").innerHTML='poor'
                document.getElementById("i7").style.color='red'
            }
            else{
                document.getElementById("i7").innerHTML='good'
                document.getElementById("i7").style.color='green'
            }
        }
        function f8(){
            var state=document.getElementById("state").value;
            if(state.length < 10 ){
                document.getElementById("i8").innerHTML='poor'
                document.getElementById("i8").style.color='red'
            }
            else{
                document.getElementById("i8").innerHTML='good'
                document.getElementById("i8").style.color='green'
            }
        }

    </script>
</body>
</html>
